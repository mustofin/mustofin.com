<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak | Misbakhul Mustofin</title>
    <link rel="icon" type="image/x-icon" href="https://media.mayar.id/images/0702dec7-5a60-4897-a6ec-69396fde8bc1.jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <style>
        .form-input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .button-loading {
            cursor: not-allowed;
            background-color: #93c5fd; /* blue-300 */
        }
    </style>
</head>
<body class="font-sans antialiased text-gray-800 bg-white">
    <div id="navbar-placeholder"></div>

    <main class="pt-24 pb-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-16">
                <h1 class="text-4xl font-bold text-gray-900 mb-4">Hubungi Saya</h1>
                <p class="text-xl text-gray-600 max-w-3xl mx-auto">Mari berdiskusi tentang kolaborasi, pertanyaan, atau kesempatan lainnya</p>
            </div>

            <div class="flex flex-col lg:flex-row gap-12">
                <div class="lg:w-1/2">
                    <div class="bg-white p-8 rounded-xl shadow-md">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6">Kirim Pesan</h2>
                        <form id="contactForm" class="space-y-6">
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
                                <input type="text" id="name" name="name" class="form-input w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Alamat Email</label>
                                <input type="email" id="email" name="email" class="form-input w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div>
                                <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subjek</label>
                                <select id="subject" name="subject" class="form-input w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="Kolaborasi Proyek">Kolaborasi Proyek</option>
                                    <option value="Permintaan Pelatihan">Permintaan Pelatihan</option>
                                    <option value="Undangan sebagai Pembicara">Undangan sebagai Pembicara</option>
                                    <option value="Lainnya">Lainnya</option>
                                </select>
                            </div>
                            <div>
                                <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Pesan</label>
                                <textarea id="message" name="message" rows="5" class="form-input w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                            </div>
                            <div id="form-notification" class="text-sm font-medium"></div>
                            <div>
                                <button type="submit" id="submit-button" class="w-full flex justify-center items-center px-6 py-3 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                                    <span id="button-text">Kirim Pesan</span>
                                    <i data-feather="send" class="ml-2 inline w-4 h-4"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="lg:w-1/2">
                    <div class="bg-white p-8 rounded-xl shadow-md mb-8">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6">Informasi Kontak</h2>
                        <div class="space-y-6">
                            <div class="flex items-start">
                                <div class="bg-blue-100 p-3 rounded-full flex-shrink-0 mr-4"><i data-feather="mail" class="text-blue-600 w-5 h-5"></i></div>
                                <div><h3 class="text-lg font-semibold text-gray-900 mb-1">Email</h3><a href="mailto:mustofin.work@gmail.com" class="text-gray-700 hover:text-blue-600">mustofin.work@gmail.com</a></div>
                            </div>
                            <div class="flex items-start">
                                <div class="bg-blue-100 p-3 rounded-full flex-shrink-0 mr-4"><i data-feather="linkedin" class="text-blue-600 w-5 h-5"></i></div>
                                <div><h3 class="text-lg font-semibold text-gray-900 mb-1">LinkedIn</h3><a href="https://linkedin.com/in/mustofin" target="_blank" class="text-gray-700 hover:text-blue-600">linkedin.com/in/mustofin</a></div>
                            </div>
                            <div class="flex items-start">
                                <div class="bg-blue-100 p-3 rounded-full flex-shrink-0 mr-4"><i data-feather="instagram" class="text-blue-600 w-5 h-5"></i></div>
                                <div><h3 class="text-lg font-semibold text-gray-900 mb-1">Instagram</h3><a href="https://instagram.com/tofiniu" target="_blank" class="text-gray-700 hover:text-blue-600">@tofiniu</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();

            const form = document.getElementById('contactForm');
            const submitButton = document.getElementById('submit-button');
            const buttonText = document.getElementById('button-text');
            const notification = document.getElementById('form-notification');
            // Ganti URL ini dengan URL Apps Script Anda
            const apiUrl = 'https://script.google.com/macros/s/AKfycbxKeOYr_LLZ82hEBkcqQUtQNLGmryKm88pilFHjm4erStFEg877LfIYmMnfRXlhjyWsKg/exec'; 

            form.addEventListener('submit', function(e) {
                e.preventDefault();

                buttonText.textContent = 'Mengirim...';
                submitButton.classList.add('button-loading');
                submitButton.disabled = true;
                notification.textContent = '';

                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    subject: document.getElementById('subject').value,
                    message: document.getElementById('message').value,
                };
                
                fetch(apiUrl, {
                    method: 'POST',
                    mode: 'no-cors', // Penting untuk Apps Script Web Apps
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                    redirect: 'follow'
                })
                .then(() => {
                    notification.textContent = 'Terima kasih! Pesan Anda telah berhasil dikirim.';
                    notification.className = 'text-green-600';
                    form.reset();
                })
                .catch(error => {
                    console.error('Error:', error);
                    notification.textContent = 'Maaf, terjadi kesalahan saat mengirim pesan. Coba lagi nanti.';
                    notification.className = 'text-red-600';
                })
                .finally(() => {
                    buttonText.textContent = 'Kirim Pesan';
                    submitButton.classList.remove('button-loading');
                    submitButton.disabled = false;
                });
            });
        });
    </script>
</body>
</html>
