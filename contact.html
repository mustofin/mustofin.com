<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak | Misbakhul Mustofin</title>
    <link rel="icon" type="image/x-icon" href="https://media.mayar.id/images/0702dec7-5a60-4897-a6ec-69396fde8bc1.jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .form-input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="font-sans antialiased text-gray-800 bg-white">
    <div id="navbar-placeholder"></div>

    <main class="pt-24 pb-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-16">
                <h1 class="text-4xl font-bold text-gray-900 mb-4">Hubungi Saya</h1>
                <p class="text-xl text-gray-600 max-w-3xl mx-auto">Mari berdiskusi tentang kolaborasi, pertanyaan, atau kesempatan lainnya</p>
            </div>

            <div class="flex flex-col lg:flex-row gap-12">
                <div class="lg:w-1/2">
                    <div class="bg-white p-8 rounded-xl shadow-md">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6">Kirim Pesan</h2>
                        <form id="contactForm" class="space-y-6">
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
                                <input type="text" id="name" name="name" class="form-input w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Alamat Email</label>
                                <input type="email" id="email" name="email" class="form-input w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div>
                                <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subjek</label>
                                <select id="subject" name="subject" class="form-input w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="Kolaborasi Proyek">Kolaborasi Proyek</option>
                                    <option value="Permintaan Pelatihan">Permintaan Pelatihan</option>
                                    <option value="Undangan Pembicara">Undangan sebagai Pembicara</option>
                                    <option value="Lainnya">Lainnya</option>
                                </select>
                            </div>
                            <div>
                                <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Pesan</label>
                                <textarea id="message" name="message" rows="5" class="form-input w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                            </div>
                            <div>
                                <button type="submit" id="submitButton" class="w-full px-6 py-3 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 flex items-center justify-center transition-colors disabled:bg-blue-400">
                                    <span>Kirim Pesan</span>
                                    <i data-feather="send" class="ml-2 w-4 h-4"></i>
                                </button>
                            </div>
                            <div id="formStatus" class="text-center text-sm mt-4"></div>
                        </form>
                    </div>
                </div>
                <div class="lg:w-1/2">
                    <div class="bg-white p-8 rounded-xl shadow-md">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6">Informasi Kontak</h2>
                        <div id="contact-info-container" class="space-y-6">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="scripts.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contactForm = document.getElementById('contactForm');
            const submitButton = document.getElementById('submitButton');
            const formStatus = document.getElementById('formStatus');
            const apiUrl = 'https://script.google.com/macros/s/AKfycbzkyZkpZeovHTVZ1x8-AU7LaS0GBDGzXi64YoJdWgPZoxemcjiTTOOhPdu5l7mHX_z6pw/exec'; // URL API Apps Script Anda
            
            // Render ikon Feather
            feather.replace();

            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const originalButtonHtml = submitButton.innerHTML;
                
                // Tampilkan status loading pada tombol
                submitButton.disabled = true;
                submitButton.innerHTML = `<svg class="spinner w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><span>Mengirim...</span>`;
                formStatus.textContent = '';
                
                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    subject: document.getElementById('subject').value,
                    message: document.getElementById('message').value,
                };
                
                fetch(apiUrl, {
                    method: 'POST',
                    mode: 'no-cors', // Diperlukan untuk Apps Script jika terjadi error CORS, namun Anda tidak bisa membaca responsnya
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData),
                    redirect: 'follow'
                })
                .then(response => {
                    // Karena mode 'no-cors', kita tidak bisa membaca isi respons
                    // Kita asumsikan berhasil jika tidak ada error network
                    formStatus.textContent = 'Terima kasih! Pesan Anda telah berhasil dikirim.';
                    formStatus.className = 'text-green-600';
                    contactForm.reset();
                })
                .catch(error => {
                    console.error('Error:', error);
                    formStatus.textContent = 'Maaf, terjadi kesalahan. Silakan coba lagi.';
                    formStatus.className = 'text-red-600';
                })
                .finally(() => {
                    // Kembalikan tombol ke keadaan semula
                    submitButton.disabled = false;
                    submitButton.innerHTML = originalButtonHtml;
                    feather.replace(); // Render ulang ikon 'send'
                });
            });
        });
    </script>
</body>
</html>
